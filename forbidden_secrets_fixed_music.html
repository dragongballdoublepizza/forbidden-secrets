
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>💖 forbidden secrets 💖</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(270deg, #ffd6ec, #ffe3e3, #e3f2ff);
      background-size: 600% 600%;
      animation: gradientMove 15s ease infinite;
      padding: 0;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: #fff0f7;
      border-radius: 24px;
      padding: 40px 30px;
      box-shadow: 0 12px 30px rgba(255, 0, 128, 0.2);
      max-width: 520px;
      width: 100%;
      margin: 100px auto;
      text-align: center;
      position: relative;
      z-index: 2;
      animation: fadeIn 2s ease;
    }
    h1 {
      color: #ff1493;
      margin-bottom: 20px;
      font-size: 28px;
      font-style: italic;
    }
    .intro {
      font-size: 18px;
      color: #e91e63;
      margin-bottom: 30px;
    }
    .card {
      border-radius: 16px;
      padding: 20px;
      margin: 25px 0;
      color: #fff;
      position: relative;
      animation: gentleShake 6s infinite ease-in-out;
    }
    .card a {
      background-color: rgba(255,255,255,0.2);
      color: #fff;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 10px;
      transition: 0.3s;
    }
    .card a:hover {
      background-color: rgba(255,255,255,0.4);
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .gato { background: linear-gradient(45deg, #ff9aa2, #ffb6b9); }
    .pepe { background: linear-gradient(45deg, #fbc2eb, #a6c1ee); }
    .cognito { background: linear-gradient(45deg, #fceabb, #f8b500); }
    .horita { background: linear-gradient(45deg, #d4fc79, #96e6a1); }
    @keyframes gentleShake {
      0% { transform: translateY(0); }
      50% { transform: translateY(3px); }
      100% { transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      background: url('https://emoji.slack-edge.com/T02FJ2MQ9UH/pinkheart/9e104fa6c8cc2125.png') no-repeat center/contain;
      animation: floatHearts 10s linear infinite;
      opacity: 0.6;
    }
    @keyframes floatHearts {
      0% { transform: translateY(100vh) scale(1); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.6); opacity: 0; }
    }
    .music-button {
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }
    .music-button:hover {
      background-color: #e0559d;
    }
  </style>
</head>
<body>

  <div class="hearts">
    <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 30%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 50%; animation-delay: 4s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 90%; animation-delay: 3s;"></div>
  </div>

  <div class="container">
    <h1>💖 *forbidden secrets* 💖</h1>
    <div class="intro">Shhh... they don’t know about each other 💋</div>

    <button class="music-button" onclick="document.getElementById('bg-music').play()">🎷 Play the Mood</button>
    <audio id="bg-music" loop>
      <source src="https://www2.cs.uic.edu/~i101/SoundFiles/CarelessWhisper.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="card gato">
      <div class="title">🐱 el gato – The Mysterious One</div>
      <a href="https://www.instagram.com/alwaysgostoooo/" target="_blank">@alwaysgostoooo 💕</a>
    </div>
    <div class="card pepe">
      <div class="title">🐸 el pepe – The Meme King</div>
      <a href="https://www.instagram.com/r1nxd" target="_blank">@r1nxd ❤️</a>
    </div>
    <div class="card cognito">
      <div class="title">🧠 el cognito – Brains & Beauty</div>
      <a href="https://www.instagram.com/ste.ll1a_/" target="_blank">@ste.ll1a_ 💓</a>
    </div>
    <div class="card horita">
      <div class="title">⏳ el horita – Always Late, Always Worth It</div>
      <a href="https://www.instagram.com/luveuryrx/" target="_blank">@luveuryrx 💘</a>
    </div>
  </div>
</body>
</html>
